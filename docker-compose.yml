version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inmind-backend
    ports:
      - "8000:8000"
    depends_on:
      ollama:
        condition: service_started
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama2
      - OLLAMA_TIMEOUT=60
      - OLLAMA_TEMPERATURE=0.1
      - APP_NAME=InMind
      - DEBUG=false
    volumes:
      - ./backend/src:/usr/src/app/src
    networks:
      - inmind-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: inmind-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - inmind-network
    restart: unless-stopped
    privileged: true

volumes:
  ollama-data:
    driver: local

networks:
  inmind-network:
    driver: bridge